            </div>
            <div class="panel-body">
                <form id="loginForm" action="auth.htm" method="post">
                    <input type="text" name="user_id" id="user_id" class="form-control"
                        placeholder="Stakeholder code/login id" required>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                        required>
                    <div class="form-group mt-2">
                        <input type="checkbox" id="show_password" onclick="togglePasswordVisibility()"> Show Password
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
                </form>
            </div>
        </div>
    </div>
